    <style>
  .lwj-demo-header {
    background: var(--black);
    font-family: var(--font-family);
    position: relative;
  }

  .lwj-demo-header .logo-wrapper {
    align-items: center;
    display: flex;
    height: 56px;
    justify-content: flex-start;
    padding: 0 1rem;
    position: relative;
    width: 100vw;
  }

  .lwj-demo-header .logo-wrapper::after {
    background-image: linear-gradient(
      255deg,
      var(--black) 0%,
      var(--black-transparent) 30%
    );
    bottom: 0;
    content: '';
    display: block;
    position: absolute;
    right: 0;
    top: 0;
    width: 300px;
    z-index: 10;
  }

  .lwj-demo-header .logo {
    display: block;
    height: auto;
    position: relative;
    transform: rotate(-3deg);
    transition: transform 250ms ease-out;
    width: 55px;
    z-index: 15;
  }

  .lwj-demo-header .logo::after {
    background: var(--white);
    border: 1px solid var(--dark-gray);
    border-radius: 0.25rem;
    color: var(--dark-gray);
    content: 'Check out Learn With Jason!';
    display: block;
    left: -0.5rem;
    opacity: 0;
    padding: 0.5rem;
    position: absolute;
    text-align: center;
    top: 98%;
    transition: opacity 300ms linear;
    width: 230px;
  }

  .lwj-demo-header .logo:active,
  .lwj-demo-header .logo:focus,
  .lwj-demo-header .logo:hover {
    transform: rotate(0deg);
  }

  .lwj-demo-header .logo:active::after,
  .lwj-demo-header .logo:focus::after,
  .lwj-demo-header .logo:hover::after {
    opacity: 1;
  }

  .lwj-demo-header .logo img {
    display: block;
    width: 100%;
  }

  .lwj-demo-header .home-link {
    color: var(--white);
    font-size: 1rem;
    font-weight: 900;
    margin-left: 0.75rem;
    position: relative;
    text-decoration: none;
    z-index: 15;
  }

  .lwj-demo-header #canvas {
    position: absolute;
    top: 0;
    left: 0;
  }

  .lwj-demo-header .top-bar {
    animation: gradient-roll 20s linear infinite alternate;
    background-image: var(--lwj-gradient);
    background-size: 200%;
    border-bottom: 0.5px solid var(--light-gray);
    height: 9px;
    position: relative;
    top: 100%;
    width: 100vw;
    z-index: 5;
  }

  .lwj-demo-header .top-bar::before,
  .lwj-demo-header .top-bar::after {
    content: '';
    position: absolute;
    left: 0;
    width: 100vw;
  }

  .lwj-demo-header .top-bar::before {
    bottom: 1px;
    height: 0.5px;
    background-color: var(--light-gray);
  }

  .lwj-demo-header .top-bar::after {
    bottom: 0;
    height: 1px;
    background-color: var(--black);
  }
</style>

    <main>
      <style>
  .movies {
    display: grid;
    gap: 6rem 2rem;
    grid-template-columns: repeat(auto-fill, 300px);
    justify-content: center;
  }

  .movie {
    display: flex;
    flex-direction: column;
    max-width: 90vw;
  }

  .movie img {
    display: block;
    width: 100%;
  }

  .movie h2 {
    margin: 0.5rem 0 0;
  }

  .tagline {
    margin: 0 0 auto;
  }

  .movie h3 {
    font-size: 1rem;
    font-variant: small-caps;
    font-weight: normal;
    letter-spacing: 0.15em;
    margin: 1rem 0 0;
    text-transform: lowercase;
  }

  .scores {
    display: grid;
    font-size: 0.75rem;
    font-variant: small-caps;
    gap: 1.5rem;
    grid-template-columns: repeat(3, minmax(min-content, max-content));
    letter-spacing: 0.15em;
    list-style: none;
    margin: 0.5rem 0 0;
    padding: 0;
    text-transform: lowercase;
  }

  .source {
    color: var(--black);
    display: block;
    font-size: 0.625rem;
  }
</style>

<h1>Movies, Floofed</h1>

<div class="movies"></div>

<template id="movie-template">
  <div class="movie">
    <img src="" />
    <h2></h2>
    <p class="tagline"></p>
    <h3>View ratings</h3>
    <ul class="scores">

    </ul>
  </div>
</template>

<script>
  function addScores(element, scores) {
    scores.forEach((score) => {
      const item = document.createElement('li')
      const label = document.createElement('span')
      label.classList.add('source')

      //short name 

      label.innerText = score.Source === 'Internet Movie Database' ? 'IMDb' : score.Source

      item.appendChild(label);

      const value =  document.createElement('span')
      value.innerText = score.Value
      item.appendChild(value)

      const scoreElement = element.querySelector('.scores')
      scoreElement.appendChild(item)

    })
  }
  async function initialize() {
    const movies = await fetch('/.netlify/functions/movies')
      .then(response => response.json());
    
    const container = document.querySelector(".movies");
    const template = document.querySelector("#movie-template");

    movies.forEach((movie) => {
      const element = template.content.cloneNode(true);
      const img = element.querySelector('img')
      img.src = movie.poster;
      img.alt = movie.title;

      element.querySelector('h2').innerText = movie.title;
      element.querySelector('.tagline').innerText = movie.tagline;

      addScores(element, movie.scores)

      container.appendChild(element);
    })
  }

  initialize()
</script>
